<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Практична робота 12</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Практична робота 12 Білокур Олександр Сергійович</h1>
        <div class="content-wrapper">
            <form>
                <div class="form-row">
                    <div class="form-col">
                        <label for="user-name">Ваше ім'я:</label>
                        <input type="text" name="user-name" id="user-name" required />
                    </div>
                    <div class="form-col">
                        <label for="user-email">Ваша електронна пошта:</label>
                        <input type="email" name="user-email" id="user-email" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <input
                            type="radio"
                            name="meal-time"
                            id="breakfast"
                            value="сніданок"
                            required
                        />
                        <label for="breakfast">Сніданок</label>
                    </div>
                    <div class="form-col">
                        <input type="radio" name="meal-time" id="lunch" value="обід" required />
                        <label for="lunch">Обід</label>
                    </div>
                    <div class="form-col">
                        <input type="radio" name="meal-time" id="dinner" value="вечерю" required />
                        <label for="dinner">Вечеря</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <input type="checkbox" name="meal" id="borsch" value="борщ" />
                        <label for="borsch">Борщ</label>
                    </div>
                    <div class="form-col">
                        <input type="checkbox" name="meal" id="porridge" value="вівсяну кашу" />
                        <label for="porridge">Вівсяна каша</label>
                    </div>
                    <div class="form-col">
                        <input type="checkbox" name="meal" id="pasta" value="пасту Болоньєзе" />
                        <label for="pasta">Паста Болоньєзе</label>
                    </div>
                    <div class="form-col">
                        <input type="checkbox" name="meal" id="pizza" value="піцу" />
                        <label for="pizza">Піца</label>
                    </div>
                    <div class="form-col">
                        <input type="checkbox" name="meal" id="barbecue" value="шашлик" />
                        <label for="barbecue">Шашлик</label>
                    </div>
                </div>
                <div class="form-row">
                    <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Коментар" required></textarea>
                </div>
                <button type="button" id="submit-button">Надіслати</button>
            </form>
        </div>
        <div id="output-container"></div>
        <script src="scripts.js"></script>
    </body>
</html>
